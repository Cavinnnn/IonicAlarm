
<ion-content padding>

    <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
        <div class="flb">
          <div class="Aligner-item Aligner-item--top"></div>
          <h3 class="splash">ionic alarm</h3>
          <div class="Aligner-item Aligner-item--bottom"></div>
        </div>
      </div>

  <ion-card-header class="head">
    <p class="middle">ionic alarm</p>
  </ion-card-header>

  <div class="alarm-clock">
    <div class="date">
      <span class="month">{{currentMonth}}</span>
      <span class="day">{{dd}}</span>,
      <span class="year">{{yyyy}}</span>
    </div>
  
    <div class="time">
      <span>{{hours}}</span>
      <span>:</span>
      <span>{{minutes}}</span>
      <span>:</span>
      <span>{{seconds}}</span>
    </div>
  </div>

  <ion-card class="cards-list-demo">
    <ion-card-header>
      News
    </ion-card-header>
    <ion-card-content>

        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <ion-icon name="analytics" item-start></ion-icon>
            </ion-avatar>
            <p><font size="3">{{ newsItems1 }}</font></p>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <ion-icon name="aperture" item-start></ion-icon>
            </ion-avatar>
            <p><font size="3">{{ newsItems2 }}</font></p>
          </ion-item>
        </ion-list>

        <ion-list>
            <ion-item>
              <ion-avatar item-start>
                <ion-icon name="planet" item-start></ion-icon>
              </ion-avatar>
              <p><font size="3">{{ newsItems3 }} </font></p>
            </ion-item>
          </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
